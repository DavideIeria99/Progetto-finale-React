<body>
    <div id="root"></div>
    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.remove("dark");
        } else {
            document.documentElement.classList.add("dark");
        }
    </script>
    <script type="module" src="/src/main.jsx"></script>
</body>
